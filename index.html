<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
			gap: 15px;
        }

        .product-image {
			height: 260px;
			width: 260px;
            margin: 15px;
			padding-left: 5px;
        }

        .product-image img {
            width: 100%;
            border-radius: 10px;
        }

        .product-details {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-title {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.5em;
            color: #e67e22;
            margin-bottom: 20px;
        }

        .product-description {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .product-options {
            margin-bottom: 20px;
        }

        .product-options label {
            font-size: 1em;
            margin-right: 10px;
            font-weight: bold;
            color: #555;
        }

        .product-options select {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
			outline: none;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            appearance: none;
            background: url('arrow-down.svg') no-repeat right center;
            background-size: 15px;
        }

        .payment-methods {
            margin-bottom: 20px;
        }

        .payment-methods input[type="radio"] {
            margin-right: 10px;
        }

        .address-input, .card-details-input {
            display: none;
            margin-bottom: 20px;
        }

        .address-input input, .card-details-input input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
			outline: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .address-input input {
            margin-bottom: 10px;
        }

        .add-to-cart-btn {
            background-color: #e67e22;
            color: white;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #d35400;
        }
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
            }

            .product-image {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .product-title {
                font-size: 1.8em;
            }

            .product-price {
                font-size: 1.3em;
            }

            .add-to-cart-btn {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-image">
			<img class="pic" src="img/product-1.jpg" alt="" width="260" height="260">   
        </div>
        <div class="product-details">
            <h1 class="product-title">NIKE</h1>
            <div class="product-description">
				<h2>Nike-Air Max Golf Pro</h2><br>
				<h3>Men/Women</h3><br>
				<p class="product-price">â‚¹1299</p><p>82% OFF</p>
            </div>
            <div class="product-options">
                <label for="size">Size</label>
                <select id="size" name="size">
                    <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                    <option value="xl">X-Large</option>
                </select>
            </div>
			<div class="payment-methods">
				<p>Payment Method</p><br>
				<label>
					<input type="radio" name="payment" value="online"> Online Payment
				</label>
				<label>
					<input type="radio" name="payment" value="cod"> Cash on Delivery
				</label>
			</div>
            <div class="address-input" id="address-input">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode">
            </div>
            <div class="card-details-input" id="card-details-input">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="Enter card number">
                <label for="card-expiry">Expiry Date:</label>
                <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/YY">
                <label for="card-cvc">CVC:</label>
                <input type="text" id="card-cvc" name="card-cvc" placeholder="Enter CVC">
            </div>
            <button class="add-to-cart-btn">BUY</button>
        </div>
    </div>
<script>
       document.addEventListener('DOMContentLoaded', function() {
    // Set initial state to none
    document.getElementById('address-input').style.display = 'none';
    document.getElementById('card-details-input').style.display = 'none';

    // Event listener for payment method selection
    document.querySelectorAll('input[name="payment"]').forEach(function(radio) {
        radio.addEventListener('change', function() {
            if (this.value === 'cod') {
                document.getElementById('address-input').style.display = 'block';
                document.getElementById('card-details-input').style.display = 'none';
            } else if (this.value === 'online') {
                document.getElementById('address-input').style.display = 'none';
                document.getElementById('card-details-input').style.display = 'block';
            }
        });
    });
});
</script>
</body>
</html>
